<!DOCTYPE html>
<html>
<head>
  <title>Gridea Push 设置</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1786c9;
    }
    #status {
      margin-top: 20px;
      color: #4CAF50;
      font-weight: bold;
      height: 20px;
    }
    .card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #eee;
    }
    .help-text {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Gridea Push 设置</h1>
  
  <div class="card">
    <label for="apiToken">Gridea API 令牌：</label>
    <input type="text" id="apiToken" placeholder="请输入您的 Gridea API 令牌">
    <div class="help-text">在 Gridea 网页端的个人设置中获取 API 令牌</div>
    
    <button id="save">保存</button>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
